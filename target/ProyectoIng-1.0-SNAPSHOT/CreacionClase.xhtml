<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Pantalla de creación de clase</title>
        </h:head>

        <h:body>
           <h:form>
                    <p:panel header="CREAR CLASE">
                     
                      <br/>    
                      <span class="ui-float-label">
                          <p:inputText id="tituloClase" value="#{claseBean.tituloClase}"/>
                            <p:outputLabel for="@previous" value="Título de la clase"/>
                      </span>
                      <br/>
                      <span class="ui-float-label">
                        <p:inputText id="codigoClase" value="#{claseBean.codigoClase}"/>
                        <p:outputLabel for="@previous" value="Código de la clase"/>
                      </span>
                      
                      <br/>
                      <p:commandButton value="Crear clase" action="#{claseBean.crearClase()}" update="msg"/>
                      <br/>
                      <h:outputLabel id="msg" value="#{claseBean.mensaje}"/>
                        
                     
                       
                        
                     

                    </p:panel>
                </h:form>
        </h:body>
    </html>
</f:view>
