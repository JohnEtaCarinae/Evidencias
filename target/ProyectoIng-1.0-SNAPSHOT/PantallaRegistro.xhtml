<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Registro de un nuevo usuario</title>
        </h:head>

        <h:body>
           <h:form>
                    <p:panel header="Registrarse">
                        <br/>
                        <span class="ui-float-label">
                            <p:inputText id="identificacion" value="#{usuarioBean.identificacion}"/>
                            <p:outputLabel for="@previous" value="Cédula/Tarjeta de identidad"/>
                        </span>
                        <br/>
                        
                        <span class="ui-float-label">
                            <p:inputText id="nombre" value="#{usuarioBean.nombre}"/>
                            <p:outputLabel for="@previous" value="Nombre"/>
                        </span>
                        <br/>
                        
                        <span class="ui-float-label">
                            <p:inputText id="apellido" value="#{usuarioBean.apellido}"/>
                            <p:outputLabel for="@previous" value="Apellido"/>
                        </span>
                        <br/>
                        
                        <span class="ui-float-label">
                            <p:inputText id="correo" value="#{usuarioBean.correo}"/>
                            <p:outputLabel for="@previous" value="Correo electrónico"/>
                        </span>
                        <br/>
                        
                        <span class="ui-float-label">
                            <p:inputText id="numero" value="#{usuarioBean.numero}"/>
                            <p:outputLabel for="@previous" value="Número telefónico"/>
                        </span>
                        <br/>
                        
                        <span class="ui-float-label">
                            <p:inputText id="contraseña" value="#{usuarioBean.clave}"/>
                            <p:outputLabel for="@previous" value="Contraseña"/>
                        </span>
                        <br/>
                                             
                        <span>
                            <p:outputLabel for="@next" value="Ocupación"/>
                            <br/>
                            <p:selectOneMenu id="rol" value="#{usuarioBean.rol}" label="Seleccione su ocupación">
                                <f:selectItem itemLabel="Estudiante" itemValue="1"/>
                                <f:selectItem itemLabel="Profesor" itemValue="2"/>
                            </p:selectOneMenu> 
                        </span>
  
                        <br/>
                        <br/>

                        <p:commandButton value="Registrarse" action="#{usuarioBean.insertar()}" update="msg"/>
                        <br/>
                        <h:outputLabel id="msg" value="#{usuarioBean.mensaje}" />
                        <br/>
                        <p:commandButton value="Profesor" action="#{inicioBean.irProfesor()}" />

                        

                    </p:panel>
                </h:form>
        </h:body>
    </html>
</f:view>
