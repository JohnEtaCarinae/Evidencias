<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Inicio de sesión</title>
        </h:head>

        <h:body>
           <h:form>
                    <p:panel header="Inicio de sesión">
                        <br/>
                        <span class="ui-float-label">
                            <p:inputText id="identificacion" value="#{usuarioBean.identificacion}"/>
                            <p:outputLabel for="@previous" value="Cédula/Tarjeta de identidad"/>
                        </span>
                        <br/>
                        <span class="ui-float-label">
                            <p:inputText id="contraseña" value="#{usuarioBean.clave}"/>
                            <p:outputLabel for="@previous" value="Contraseña"/>
                        </span>
                        <br/>
                                             
  
                        <br/>
                        <br/>

                        <p:commandButton value="Iniciar sesión" update="msg"/>
                        <br/>
                        <h:outputLabel id="msg" value="#{vehiculosBean.mensaje}" />
                        <br/>
                        <p>¿Es un usuario nuevo?</p>
                        <p:commandButton value="Registrarse " action="#{inicioBean.irRegistro()}"/>
                        <br/>

                    </p:panel>
                </h:form>
        </h:body>
    </html>
</f:view>
